name: CI - Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游댌 Type check
        run: npm run typecheck

      - name: 游꿛 Lint check
        run: npm run lint

      - name: 游빍 Run unit tests
        run: npm run test:unit

      - name: 游댣 Build
        run: npm run build

      - name: 游댌 Verify build
        run: |
          node -e "const fs = require('fs'); if (!fs.existsSync('dist/cli.js')) process.exit(1);"
        shell: bash

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游빍 Run integration tests
        run: npm run test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游댣 Build
        run: npm run build

      - name: 游빍 Run E2E tests
        run: npm run test:e2e
