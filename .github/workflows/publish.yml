name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'DOCUMENTATION/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # NÃ©cessaire pour la publication avec provenance
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # RÃ©cupÃ¨re tout l'historique pour les tags

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck

      - name: ğŸ¨ Lint check
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test:unit

      - name: ğŸ”¨ Build package
        run: npm run build

      - name: ğŸ” Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist/ directory not found"
            exit 1
          fi
          if [ ! -f "dist/cli.js" ]; then
            echo "âŒ Build failed: dist/cli.js not found"
            exit 1
          fi
          echo "âœ… Build verification passed"

      - name: ğŸ“‹ Check version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package version: $VERSION"

      - name: ğŸ·ï¸ Check if version exists on npm
        id: check-version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          
          if npm view $PACKAGE_NAME@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version $VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $VERSION is new"
          fi

      - name: ğŸš€ Publish to npm
        if: steps.check-version.outputs.exists == 'false'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Publication success
        if: steps.check-version.outputs.exists == 'false'
        run: |
          echo "ğŸ‰ Successfully published version ${{ steps.version.outputs.version }} to npm!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/confjs"

      - name: â­ï¸  Version already published
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "â„¹ï¸  Version ${{ steps.version.outputs.version }} already exists on npm"
          echo "ğŸ’¡ To publish a new version, update the version in package.json"
          echo "   Run: npm version patch|minor|major"
